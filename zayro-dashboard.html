<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ZAYRO - ダッシュボード</title>
</head>
<body>

  <h1>レビュー一覧</h1>
  <ul id="review-list"></ul>

  <script>
    fetch("http://127.0.0.1:8000/reviews")
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("review-list");
        data.forEach(review => {
          const item = document.createElement("li");
          item.textContent = `顧客: ${review.customer_name} | 評価: ${review.rating} | コメント: ${review.comment}`;
          list.appendChild(item);
        });
      })
      .catch(error => console.error("レビュー取得エラー:", error));
  </script>

</body>
</html>
