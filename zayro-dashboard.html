<script>
    // シンプルなインタラクション
    document.addEventListener('DOMContentLoaded', function() {
        // プラットフォームタブの切り替え
        const tabs = document.querySelectorAll('.platform-tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                document.querySelector('.chart-container h2').textContent = this.textContent + 'の評価推移';
            });
        });
        
        // 詳細ボタンのクリックイベント
        const detailButtons = document.querySelectorAll('.btn-default');
        detailButtons.forEach(button => {
            button.addEventListener('click', function() {
                alert('詳細表示機能は開発中です');
            });
        });
        
        // 「返信する」ボタンのイベント - aタグのデフォルト動作を活かす
        // 念のためイベントリスナーを設定し、古いアラート動作を上書き
        const replyButtons = document.querySelectorAll('a.btn-primary');
        replyButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                // アラートは表示せず、aタグのデフォルト動作に任せる
                // window.location.href = 'zayro-review-detail.html'; // aタグが正しく設定されていれば不要
            });
        });
        
        // すべて表示ボタン
        const viewAllButton = document.querySelector('.view-all-btn');
        if (viewAllButton) {
            viewAllButton.addEventListener('click', function() {
                alert('全レビュー一覧画面は開発中です');
            });
        }
    });
</script>
