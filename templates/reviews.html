<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
</head>
<body>
    <h1>Review List</h1>
    <ul>
    {% for review in reviews %}
        <li>
            <strong>{{ review["Customer Name"] }}</strong> ({{ review["Review Date"] }})<br>
            {{ review["Review Content"] }}
        </li>
    {% else %}
        <li>No reviews available.</li>
    {% endfor %}
    </ul>
</body>
</html>
