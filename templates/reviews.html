<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>Google Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .review {
            background-color: #fff;
            border-left: 5px solid #2196f3;
            border-radius: 6px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }
        .author {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .rating {
            color: #FFA500;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .comment {
            color: #444;
            line-height: 1.5;
        }
        .lang-switch {
            margin-bottom: 15px;
        }
        .lang-switch a {
            margin-right: 10px;
            text-decoration: none;
            color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="lang-switch">
        <a href="?lang=en">EN</a>
        <a href="?lang=ja">JA</a>
    </div>

    <h2>
        {% if lang == "ja" %}
            Googleレビュー
        {% else %}
            Google Reviews
        {% endif %}
    </h2>

    {% for review in reviews %}
    <div class="review">
        <div class="author">{{ review.author }}</div>
        <div class="rating">
            {% if lang == "ja" %}評価{% else %}Rating{% endif %}: {{ review.rating }}
        </div>
        <div class="comment">{{ review.comment }}</div>
    </div>
    {% endfor %}
</body>
</html>
