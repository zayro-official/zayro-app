<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
      margin: 0;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .lang-buttons {
      margin-bottom: 20px;
    }
    .lang-buttons button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
    .review {
      background-color: #fff;
      border-left: 5px solid #2196f3;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }
    .author {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
    }
    .rating-label {
      color: #FFA500;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .comment {
      color: #444;
      line-height: 1.5;
    }
    @media (max-width: 600px) {
      .review {
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="lang-buttons">
    <button onclick="switchLanguage('en')">EN</button>
    <button onclick="switchLanguage('ja')">JA</button>
  </div>

  <h2 id="title">Google Reviews</h2>

  {% for review in reviews %}
    <div class="review">
      <div class="author">{{ review.author }}</div>
      <div class="rating-label" data-value="{{ review.rating }}">Rating: {{ review.rating }}</div>
      <div class="comment">{{ review.comment }}</div>
    </div>
  {% endfor %}

  <script>
    function switchLanguage(lang) {
      const translations = {
        en: {
          title: "Google Reviews",
          rating: "Rating"
        },
        ja: {
          title: "Googleレビュー",
          rating: "評価"
        }
      };

      document.getElementById("title").innerText = translations[lang].title;

      const ratings = document.querySelectorAll(".rating-label");
      ratings.forEach(el => {
        const value = el.dataset.value;
        el.innerText = `${translations[lang].rating}: ${value}`;
      });
    }
  </script>
</body>
</html>
