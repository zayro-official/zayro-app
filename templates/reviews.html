<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Reviews</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .review {
            border-bottom: 1px solid #ccc;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }
        .author {
            font-weight: bold;
        }
        .rating {
            color: #f39c12;
        }
        .comment {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Google Reviews</h1>
    {% if reviews %}
        {% for review in reviews %}
            <div class="review">
                <div class="author">{{ review.author_name }}</div>
                <div class="rating">Rating: {{ review.rating }}</div>
                <div class="comment">{{ review.text }}</div>
            </div>
        {% endfor %}
    {% else %}
        <p>No reviews available.</p>
    {% endif %}
</body>
</html>
