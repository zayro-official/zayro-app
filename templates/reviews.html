<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .review {
            background-color: #fff;
            border-left: 5px solid #2196F3;
            border-radius: 6px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        .author {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .rating {
            color: #FFA500;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .comment {
            color: #444;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .review {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <h2>Google Reviews</h2>
    {% for review in reviews %}
        <div class="review">
            <div class="author">{{ review.author }}</div>
            <div class="rating">Rating: {{ review.rating }}</div>
            <div class="comment">{{ review.comment }}</div>
        </div>
    {% endfor %}
</body>
</html>
