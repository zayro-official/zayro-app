<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f5f5f5;
            color: #333;
        }
        .review-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1em 1.5em;
            margin-bottom: 1.5em;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .author {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 0.3em;
        }
        .rating {
            color: #f39c12;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .comment {
            font-size: 1em;
            line-height: 1.5em;
        }
        h1 {
            font-size: 1.6em;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>Google Reviews</h1>
    {% for r in reviews %}
    <div class="review-container">
        <div class="author">{{ r.author }}</div>
        <div class="rating">Rating: {{ r.rating }}</div>
        <div class="comment">{{ r.comment }}</div>
    </div>
    {% endfor %}
</body>
</html>
